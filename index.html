    <body>

        <div class="container">
           
            <h1>Royal Kludge Mechanical</h1>
            <!-- The Slideshow/Carousel -->
            <div class="slideshow-container">
                <div class="Containers">
                    <div class="MessageInfo">1 / 4</div>
                    <img src="images/Header 1.jpg" style="width:100%">
                </div>
                  
                <div class="Containers">
                    <div class="MessageInfo">2 / 4</div>
                    <img src="images/Header 2.jpg" style="width:100%">
                </div>
                  
                <div class="Containers">
                    <div class="MessageInfo">3 / 4</div>
                    <img src="images/Header 3.jpg" style="width:100%">
                </div>
        
                <div class="Containers">
                    <div class="MessageInfo">4 / 4</div>
                    <img src="images/Header 4.jpg" style="width:100%">
                </div>
                  
                <!-- Back and forward buttons -->
                <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
                <a class="forward" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                  
                <!-- The circles/dots -->
                <div style="text-align:center">
                <span class="dots" onclick="currentSlide(1)"></span>
                <span class="dots" onclick="currentSlide(2)"></span>
                <span class="dots" onclick="currentSlide(3)"></span>
                <span class="dots" onclick="currentSlide(4)"></span>
                </div> <br>

                <!-- The Products/Items -->    
                <div class="product-carts">
                    <div class="carts">
                        <div class="image"><img src="images/RK61.png" alt=""></div>
                        <div class="content">
                            <div class="title">RK61</div>
                            <div class="price">Price: <span>$49.99</span></div>
                            <button class="cartbtn">Add to Cart</button>
                        </div>
                    </div>
                    <div class="carts">

                    <div class="carts">

                        </div>
                    </div>
                </div><br><br><br>
                <div class="product-carts2">
                    <div class="carts">
                        <div class="image"><img src="images/RK89.png" alt=""></div>
                        <div class="content">
                            <div class="title">RK89</div>
                            <div class="price">Price: <span>$49.99</span></div>
                            <button class="cartbtn">Add to Cart</button>
                        </div>

                </div>

                    <i class="fa fa-shopping-cart"></i>
                    <span class="count"></span>
                </div>
        </div>
